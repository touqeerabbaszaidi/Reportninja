                    //data: "{'id': '" + Id + "'}",
                    data: "{'formId':'" + formId + "','formName':'" + formName + "','formPassword':'" + formPassword + "'}",
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (response) {
                        // alert("in load reports");

                            // alert(prods);
                            window.location = "MyForms.html?id=" + Id + "&username=" + username + "&Email=" + Email + "";
                        }
                        else {
                            alert("No data to display");
                            alert(response.d);
                        }
                    },
                    error: function (e) {
                        $("#Something").html("There was an error retrieving records." + "Error Description:  " + e.d);
                    }

                });

                return false;

            }

    );


        });

        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
