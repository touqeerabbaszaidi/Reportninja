        function fnMediaLibrary()
        {
           // alert("fun");
            var Id = getUrlVars()["id"];
            var username = getUrlVars()["username"];
            var Email = getUrlVars()["Email"];
           
            $.ajax({

                type: "POST",
                url: "http://www.mobile.reportninja.org/webservice.asmx/LoadMediaContents",
               // url: "WebService.asmx/LoadMediaContents",
                //url: "http://rnws1.2bvision.com/WebService.asmx/UpdatePhAndAddressChanges",
                //data: "{'id': '" + Id + "'}",
                data: "{'userId':'"+ Id + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if(response.d!="")
                    {
                        var prods = response.d;
                      //  alert(prods);
                        var MyArray = prods.split("%");
                        //alert(MyArray[0]);
                        //alert(MyArray[1]);
                        for(var i=0; i<MyArray.length - 1; i++)
                        {
                            var Array = MyArray[i].split("$");
                            if (Array[2] == "image")
                                {
                                $("#tblContents").append('<tr><td>' + "<img src='" + Array[0] + "' height='42px' width='42px'>" + '</td><td Style="font-size: 12px; color: gray; vertical-align: top; padding-top: 4px; width:158px">' + Array[2] + " | " + Array[3] + " " + Array[1] + '</td><td style="padding-top:10px">' + "<a href='ViewMedia.html?FilePath=" + Array[6] + "&id="+ Id+"&username="+ username+"&Email="+ Email +"'><img src='images/view_text.png' width='20px' ></a> " + '</td><td style="padding-top:10px">' + "<a href='' id='" + Array[7] + "' onclick='DeleteMedia(" + Array[7] + ");'><img src='images/document_delete.png' width='20px'></a>" + '</td></tr>');
                            }
                            else {
                                $("#tblContents").append('<tr><td>' + "<img src='" + Array[0] + "' height='42px' width='42px'>" + '</td><td Style="font-size: 12px; color: gray; vertical-align: top; padding-top: 4px; width:158px">' + Array[2] + " | " + Array[3] + " " + Array[1] + '</td><td style="padding-top:10px">' + "<a href='ViewMedia.html?FilePath=" + Array[6] + "&id=" + Id + "&username=" + username + "&Email=" + Email + "'><img src='images/view_text.png' width='20px' ></a> " + '</td><td style="padding-top:10px">' + "<a href='' id='" + Array[7] + "' onclick='DeleteMedia(" + Array[7] + ");'><img src='images/document_delete.png' width='20px'></a>" + '</td></tr>');
                            }
                            }
                    }

                },
                error: function (e) {
                    $("#Something").html("There was an error retrieving records." + "Error Description:  " + e.d);
                }

            });
        }
        function Download(filepath) {
            var Path = filepath;
            var remoteFile = "http://www.reportninja.org/Editor/'+ Path +'";
            alert(remoteFile);
            var localFileName = remoteFile.substring(remoteFile.lastIndexOf('/') + 1);

            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, function (fileSystem) {
                fileSystem.root.getFile(localFileName, { create: true, exclusive: false }, function (fileEntry) {
                    var localPath = fileEntry.fullPath;
                    if (device.platform === "Android" && localPath.indexOf("file://") === 0) {
                        localPath = localPath.substring(7);
                    }
                    var ft = new FileTransfer();
                    ft.download(remoteFile,
                        localPath, function (entry) {
                            var dwnldImg = document.getElementById("dwnldImg");
                            dwnldImg.src = entry.fullPath;
                            dwnldImg.style.visibility = "visible";
                            dwnldImg.style.display = "block";
                        }, fail);
                }, fail);
            }, fail);

        }
        function fail(error) {
            console.log(error.code);
        }
        
        function DeleteMedia(MediaContentId) {
            //alert("yes");
            alert(MediaContentId);
            var MediaId = MediaContentId;

            $.ajax({

                type: "POST",

                //url: "http://rnws1.2bvision.com/WebService.asmx/UpdatePhAndAddressChanges",
                //data: "{'id': '" + Id + "'}",
                data: "{'MediaContentId':'" + MediaId + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (response) {
                    if (response.d != "") {
                      
                        {
                            alert("Media Has been Deleted Successfuly");
                        }
                    }

                },
                error: function (e) {
                    $("#Something").html("There was an error retrieving records." + "Error Description:  " + e.d);
                }

            });
        }
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
